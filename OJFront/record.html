<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.lug.ustc.edu.cn/css?family=Maven+Pro|Josefin+Sans|Pavanam|Quicksand|Source+Sans+Pro|Titillium+Web|Source+Code+Pro" rel="stylesheet">
    <link href="https://cdn.bootcss.com/highlight.js/9.6.0/styles/atom-one-light.min.css" rel="stylesheet">
    <link rel="stylesheet" href="layout.css">
    <script src="https://cdn.bootcss.com/highlight.js/9.6.0/highlight.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="title">
            Record
        </div>
        <div class="panel" id="feedback-panel">
            <p style="text-align: center" id="feedback-text">Loading</p>
        </div>
        <div class="panel hidden" id="record-id-panel">
            <div class="panel-title">
                Record ID
            </div>
            <input class="id-input" type="text" id="record-id"></input>
            <div class="panel-button-group" style="margin-top:0.5em;">
                <div class="panel-button" id="record-id-enter">
                    ENTER
                </div>
            </div>
        </div>
        <div class="panel hidden" id="info-panel">
            <div class="panel-title">
                Info
            </div>
            <p id="info" class="white-space-pre">
            </p>
        </div>
        <div class="panel hidden" id="source-panel">
            <div class="panel-title">
                Source Code
            </div>
            <pre><code class="cpp" id="source"></code></pre>
        </div>
    </div>
    <!-- <script src="record.js"></script> -->
</body>

</html>
