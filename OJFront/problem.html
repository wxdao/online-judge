<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.lug.ustc.edu.cn/css?family=Maven+Pro|Josefin+Sans|Pavanam|Quicksand|Source+Sans+Pro|Titillium+Web|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="layout.css">
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="title">
            Problem
        </div>
        <div class="panel" id="feedback-panel">
            <p style="text-align: center" id="feedback-text">Loading</p>
        </div>
        <div class="panel hidden" id="problem-id-panel">
            <div class="panel-title">
                Problem ID
            </div>
            <div class="id-input" id="problem-id" contenteditable="true"></div>
            <div class="panel-button-group" style="margin-top:0.5em;">
                <div class="panel-button" id="problem-id-enter">
                    ENTER
                </div>
            </div>
        </div>
        <div class="panel hidden" id="title-panel">
            <div class="panel-title">
                Title
            </div>
            <p id="title" class="white-space-pre">
            </p>
        </div>
        <div class="panel hidden" id="description-panel">
            <div class="panel-title">
                Description
            </div>
            <p id="description" class="white-space-pre">
            </p>
        </div>
        <div class="panel hidden" id="source-panel">
            <div class="panel-title">
                Source Code
            </div>
            <textarea class="source-input" id="source"></textarea>
            <div class="panel-button-group">
                <div class="panel-button" id="source-submit">
                    SUBMIT
                </div>
            </div>
        </div>
    </div>
    <script src="problem.js"></script>
</body>

</html>
